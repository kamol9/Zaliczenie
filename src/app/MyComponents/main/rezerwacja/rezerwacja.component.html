<mat-form-field appearance="fill">
  <mat-label>Imie</mat-label>
  <input matInput />
</mat-form-field>
<br />

<mat-form-field appearance="fill">
  <mat-label>Nazwisko</mat-label>
  <input matInput />
</mat-form-field>
<br />

<mat-form-field appearance="fill">
  <mat-label>Rodzaj lotu</mat-label>
  <mat-select>
    <mat-option value="one">1 Klasa</mat-option>
    <mat-option value="two">Ekonomiczna</mat-option>
  </mat-select>
</mat-form-field>
<br />

<mat-form-field appearance="fill">
  <mat-label>Uwagi</mat-label>
  <textarea matInput></textarea>
</mat-form-field>
<br />

<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date" />
    <input matEndDate formControlName="end" placeholder="End date" />
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
    >Invalid start date</mat-error
  >
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
    >Invalid end date</mat-error
  >
</mat-form-field>
<br />

<button mat-button color="primary">Zarezerwuj</button>
