<mat-grid-list cols="4" rowHeight="100px" gutterSize=" 10px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
  >
    {{ tile.text }}
    <img [src]="tile.imageUrl" />
  </mat-grid-tile>
</mat-grid-list>
<!------------------------------------------------------------------------->
<mat-grid-list cols="2" rowHeight="100px" gutterSize=" 10px">
  <mat-grid-tile
    *ngFor="let tile2 of tiles2"
    [colspan]="tile2.cols"
    [rowspan]="tile2.rows"
    [style.background]="tile2.color"
    class="my-tile"
  >
    {{ tile2.text }},
    <img [src]="tile2.imageUrl" />
  </mat-grid-tile>
</mat-grid-list>
